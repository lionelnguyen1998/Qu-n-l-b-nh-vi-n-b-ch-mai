{% extends "footer_header.html" %} {% block content %}
<table>
    <tr>
        <th>Tên Khoa</th>
        <th>Địa chỉ</th>
        <th>SĐT</th>
        <th>Email</th>
        <th>Website</th>
    </tr>
    {% for TenKhoa,DiaChi,SĐT,Email,Website in rows %}

        <td>{{ TenKhoa }}</td>
        <td>{{ DiaChi }}</td>
        <td>{{ SĐT }}</td>
        <td>{{ Email}}</td>

    </tr>
    {% endfor %}
</table>

{% endblock %}
